<!DOCTYPE HTML>
	<html lang='ru'>
		<head>
			<title lang='ru'>Венерцев 1ИСП-21</title>
			<meta charset='UTF-8'>
		</head>
		
		<style>
			body{
				color: #120418;
				background-color: #849FB7;
			}
			#btnCalc{
				color: #120418;
				width: 76px;
				margin-top: 10px;
				margin-left: 10px;
				border-radius: 5px;
				border: 1px solid black;
				background-color: #768CA4;
			}
			#divResult{
				color: #120418;
				background-color: #768CA4;
				width: 120px;
				margin-top: 10px;
				margin-left: 10px;
				border: 1px solid black;
				border-radius: 5px;
			}
		</style>
		
		<body class='body'>
				<input placeholder="Введите А" id="inputA" />
				<input placeholder="Введите B" id="inputB" />
				
				<button id="btnCalc" onclick="calculate(inputA.value, inputB.value)"> 
				  Выполнить
				</button>
				
				<div id="divResult"> </div>
		</body>
		<script>
			function calculate(a, b){
				var gip = a**2 + b**2;
				document.getElementById("divResult").innerHTML = "Гиппотенуза: " + gip;
			}
		</script>
	</html>
